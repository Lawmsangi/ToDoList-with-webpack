<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
  
    <title>To Do List</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <div class="container">
        <div class="header">
            <h1>Today's To Do</h1>
            <i></i>
        </div>
       
        <form action="">
            <input type="text" id="input" placeholder="Add to your list">
            <button id="add">Add</button>
        </form>

        <div id="list-to-do"></div>

        <button id="remove-all">Clear All Completed</button>
    </div>
</body>
</html>
