<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body>
    <p id="date"></p>
    <div class="container">
        <div class="to-do">
            <h2>Today's To Do</h2>
            <i id="refreshBtn" class="fa-solid fa-arrows-rotate"></i>
        </div>
       
        <form action="">
            <div class="to-do">
                <input type="text" id="input" placeholder="Add to your list">
                <i class="fa-solid fa-plus" id="add"></i>
            </div>
        </form>

        <div id="list-to-do"></div>

        <div class="remove">
            <button id="remove-all">Clear All Completed</button>
        </div>
        
    </div>
</body>
</html>
